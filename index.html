<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    style-src 'unsafe-inline';
    img-src data:;
    connect-src *;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown 展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>我的 Markdown 博客</h1>

<div id="content">正在加载 Markdown 文件…</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // 修改为你实际的 Markdown 文件地址
  const mdUrl = 'www.itachi0.icu/article/ML.md';

  fetch(mdUrl)
    .then(response => {
      if (!response.ok) throw new Error('文件加载失败，状态码: ' + response.status);
      return response.text();
    })
    .then(text => {
      document.getElementById('content').innerHTML = marked.parse(text);
    })
    .catch(err => {
      document.getElementById('content').innerHTML = '加载失败: ' + err.message;
      console.error(err);
    });
</script>

</body>
</html>
