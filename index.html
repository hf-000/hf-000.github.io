<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的心得</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>📘 我的心得</h1>
  <div id="content">正在加载内容...</div>

  <script>
    fetch('www.itachi0.icu/article/快捷命令.md')  // 👈 替换为你的七牛云地址
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '加载失败，请检查七牛云链接是否正确或文件是否公开';
        console.error(error);
      });
  </script>
</body>
</html>
