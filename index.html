<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'none';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        style-src 'unsafe-inline' https://cdnjs.cloudflare.com;
        img-src 'self' data: https:;
        connect-src *;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itachi的学习之路</title>
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #0a0a0a;
        color: #eee;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/itachi.png") center center / cover no-repeat;
        opacity: 0.8;
        z-index: 0;
      }

      .container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        z-index: 2;
      }

      h1 {
        text-align: center;
        font-weight: 900;
        margin: 40px 0;
        font-size: 4rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        background: linear-gradient(135deg, #ff4e50, #f9d423);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 20px rgba(249, 212, 35, 0.2);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(249, 212, 35, 0.2);
        }
        to {
          text-shadow: 0 0 30px rgba(249, 212, 35, 0.4);
        }
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 30px 0 50px;
        padding: 0 20px;
      }

      .nav-button {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 12px 24px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        overflow: hidden;
      }

      .nav-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .nav-button:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .nav-button:hover::before {
        left: 100%;
      }

      #content {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(20, 20, 20, 0.8);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #eee;
        font-size: 16px;
        line-height: 1.8;
        transition: all 0.3s ease;
        opacity: 0.8;
      }

      #content:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      pre {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        overflow-x: auto;
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-family: 'Fira Code', Consolas, Monaco, 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        margin: 20px 0;
        position: relative;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.2);
      }

      /* 自定义滚动条样式 */
      pre::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      pre::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      pre code {
        padding: 0;
        background: transparent;
        font-size: inherit;
        white-space: pre;
        tab-size: 4;
      }

      h2, h3, h4 {
        color: #fff;
        margin-top: 40px;
        margin-bottom: 20px;
        font-weight: 700;
        position: relative;
        padding-bottom: 10px;
      }

      h2::after, h3::after, h4::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, #61dafb, transparent);
        border-radius: 3px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
          margin: 30px 0;
        }

        nav {
          flex-direction: column;
          align-items: stretch;
          padding: 0 15px;
        }

        .nav-button {
          width: 100%;
          text-align: center;
        }

        #content {
          padding: 25px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1>Itachi</h1>

      <nav>
        <button class="nav-button" data-md="myBlog.md">MyFirstBlog</button>
        <button class="nav-button" data-md="Backend.md">Backend</button>
        <button class="nav-button" data-md="Frontend.md">Frontend</button>
        <button class="nav-button" data-md="Database.md">Database</button>
        <button class="nav-button" data-md="docker.md">Docker</button>
        <button class="nav-button" data-md="github.md">Github</button>
      </nav>

      <div id="content">请选择上方主题加载 Markdown 内容…</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const baseUrl = "./";
        const contentDiv = document.getElementById("content");

        document.querySelectorAll(".nav-button").forEach((button) => {
          button.addEventListener("click", () => {
            const mdFile = button.getAttribute("data-md");
            const fullUrl = baseUrl + mdFile;
            contentDiv.innerHTML = "正在加载 " + mdFile + " …";

            fetch(fullUrl)
              .then((response) => {
                if (!response.ok)
                  throw new Error("加载失败: " + response.status);
                return response.text();
              })
              .then((text) => {
                contentDiv.innerHTML = marked.parse(text);
                hljs.highlightAll();
              })
              .catch((error) => {
                contentDiv.innerHTML = "加载出错: " + error.message;
                console.error(error);
              });
          });
        });

        // 粒子背景加载
        particlesJS.load("particles-js", "particles.json", function () {
          console.log("Particles.js loaded.");
        });
      });
    </script>

    <script>

  var data = {
    user_agent: navigator.userAgent,

    fetch(logApi, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
  } catch(e) {}
})();
</script>
  </body>
</html>
