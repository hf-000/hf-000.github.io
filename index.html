<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'none';
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  style-src 'unsafe-inline' https://cdnjs.cloudflare.com;
  img-src 'self' data:;
  connect-src *;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>itachi的学习之路</title>

  <style>
    body {
      opacity: 1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 60px auto 80px;
      padding: 20px 25px;
      color: #333;
      line-height: 1.7;
      user-select: none;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/itachi.png') center center / cover no-repeat;
      opacity: 1; /* 可根据需要调整透明度 */
      z-index: -1;
    }
  
    h1 {
  text-align: center;
  font-weight: 800;
  margin-bottom: 50px;
  letter-spacing: 2px;
  font-size: 3rem;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

h1 span {
  background: linear-gradient(45deg, #ff4e50, #f9d423);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
}

  
    nav {
      text-align: center;
      margin-bottom: 40px;
    }
  
    .nav-button {
      background: linear-gradient(135deg, #3a8dff, #0052cc);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      padding: 14px 36px;
      margin: 0 12px 20px;
      box-shadow: 0 6px 12px rgba(58,141,255,0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
  
    .nav-button:hover, .nav-button:focus {
      background: linear-gradient(135deg, #0052cc, #3a8dff);
      box-shadow: 0 10px 20px rgba(0,82,204,0.7);
      transform: translateY(-3px);
      outline: none;
    }
  
    #content {
  background: rgba(255, 255, 255, 0.8); /* 85% 不透明，越低越透明 */
  border-radius: 14px;
  padding: 30px 40px;
  box-shadow: 0 16px 48px rgba(0,0,0,0.1);
  font-size: 20px;
  color: #444;
  min-height: 320px;
  line-height: 1.75;
  word-break: break-word;
  transition: opacity 0.35s ease;
  user-select: text; /* 添加此行以支持文本选择 */
}

pre {
  background: #f9f9f9;
  color: #2c3e50;
  padding: 18px;
  border-radius: 10px;
  overflow-x: auto;
  overflow-y: auto;
  max-height: 7.5em;
  font-family: Consolas, Monaco, "Courier New", monospace;
  font-size: 15px;
  line-height: 1.5;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
  scroll-behavior: smooth;
  margin-bottom: 1.5em;
  user-select: text; /* 使代码块内容也可选中 */
}

  
    code {
      background: transparent;
      padding: 0;
      border-radius: 0;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
    }
  
    h2, h3, h4 {
      color: #2c3e50;
      margin-top: 36px;
      margin-bottom: 18px;
      font-weight: 700;
      border-bottom: 3px solid #3a8dff;
      padding-bottom: 8px;
      letter-spacing: 0.04em;
    }
  
    /* 给内容区加载时淡入效果 */
    #content.loading {
      opacity: 0.6;
    }
  </style>

  <!-- highlight.js 样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />
</head>
<body>

<h1><span>Itachi</span></h1>

<nav>
  <button class="nav-button" data-md="myBlog.md">MyFirstBolg</button>
  <button class="nav-button" data-md="Backend.md">Backend</button>
  <button class="nav-button" data-md="Frontend.md">Frontend</button>
  <button class="nav-button" data-md="Database.md">Database</button>
</nav>

<div id="content">请选择上方主题加载 Markdown 内容…</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const baseUrl = './';
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', () => {
        const mdFile = button.getAttribute('data-md');
        const fullUrl = baseUrl + mdFile;
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '正在加载 ' + mdFile + ' …';

        fetch(fullUrl)
          .then(response => {
            if (!response.ok) throw new Error('加载失败: ' + response.status);
            return response.text();
          })
          .then(text => {
            contentDiv.innerHTML = marked.parse(text);
            hljs.highlightAll(); // 关键：调用代码高亮
          })
          .catch(error => {
            contentDiv.innerHTML = '加载出错: ' + error.message;
            console.error(error);
          });
      });
    });
  });
</script>

</body>
</html>
