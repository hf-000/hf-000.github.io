<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'none';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        style-src 'unsafe-inline' https://cdnjs.cloudflare.com;
        img-src 'self' data: https:;
        connect-src *;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itachi的学习之路</title>
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #0a0a0a;
        color: #eee;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/itachi.png") center center / cover no-repeat;
        opacity: 0.8;
        z-index: 0;
      }

      .container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        z-index: 2;
      }

      h1 {
        text-align: center;
        font-weight: 700;
        margin: 32px 0 18px 0;
        font-size: 2.2rem;
        letter-spacing: 0.15em;
        font-family: 'Montserrat', 'Segoe UI', 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: linear-gradient(135deg, #ff4e50, #f9d423 80%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 1px 1px 10px rgba(249, 212, 35, 0.18);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(249, 212, 35, 0.2);
        }
        to {
          text-shadow: 0 0 30px rgba(249, 212, 35, 0.4);
        }
      }

      .button-group {
        margin-top: 120px;
        text-align: center;
        z-index: 2;
        position: relative;
      }

      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 12px 24px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        overflow: hidden;
        margin: 0 10px;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .btn:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .btn:hover::before {
        left: 100%;
      }

      #md-content {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(20, 20, 20, 0.8);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #eee;
        font-size: 16px;
        line-height: 1.8;
        transition: all 0.3s ease;
        opacity: 0.8;
        display: none;
      }

      #md-content.show {
        display: block;
      }

      pre {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        overflow-x: auto;
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-family: 'Fira Code', Consolas, Monaco, 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        margin: 20px 0;
        position: relative;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.2);
      }

      /* 自定义滚动条样式 */
      pre::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      pre::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      pre code {
        padding: 0;
        background: transparent;
        font-size: inherit;
        white-space: pre;
        tab-size: 4;
      }

      h2, h3, h4 {
        color: #fff;
        margin-top: 40px;
        margin-bottom: 20px;
        font-weight: 700;
        position: relative;
        padding-bottom: 10px;
      }

      h2::after, h3::after, h4::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, #61dafb, transparent);
        border-radius: 3px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
          margin: 30px 0;
        }

        nav {
          flex-direction: column;
          align-items: stretch;
          padding: 0 15px;
        }

        .nav-button {
          width: 100%;
          text-align: center;
        }

        #content {
          padding: 25px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container" style="background:none;box-shadow:none;">
      <h1>Itachi的学习之路</h1>
      <div class="button-group" style="margin-top:40px;text-align:center;z-index:2;position:relative;">
        <button class="btn" onclick="loadMd('science.md')">Science</button>
        <button class="btn" onclick="loadMd('technology.md')">Technology</button>
      </div>
      <div id="md-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      function loadMd(mdFile) {
        fetch(mdFile)
          .then(res => res.text())
          .then(md => {
            document.getElementById('md-content').innerHTML = marked.parse(md);
            document.getElementById('md-content').classList.add('show');
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS.load("particles-js", "particles.json", function () {
        console.log("Particles.js loaded.");
      });
    </script>
    <script>
(function() {
  var logApi = "http://14.103.176.66:9000/log";
  var data = {
    user_agent: navigator.userAgent,
    referer: document.referrer,
    page: location.pathname + location.search
  };
  try {
    fetch(logApi, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
  } catch(e) {}
})();
</script>
  </body>
</html>
